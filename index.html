<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA PELANGGAN LAUNDRY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #000000;
        }

        th {
            background-color: #3efa41;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-button:hover {
            background-color: darkred;
        }

        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Data Pelanggan Laundry</h1>
    <div class="error-message" id="error-message" style="display:none;">
        Failed to delete data. Please check the console for more details.
    </div>
    <table id="laundryTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Tanggal</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Jumlah</th>
                <th>Berat</th>
                <th>Layanan</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function() {
    const apiURL = "https://esp-api-proje.vercel.app/api/data"; // API endpoint

    // Function to load data from the API and display it in the table
    function loadData() {
        $.get(apiURL, function(data) {
            const tableBody = $('#laundryTable tbody');
            tableBody.empty(); // Clear the table before adding new data

            if (Array.isArray(data) && data.length > 0) {
                data.forEach((item, index) => {
                    const row = `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${item.tanggal || 'N/A'}</td>
                            <td>${item.nama || 'N/A'}</td>
                            <td>Rp ${item.harga?.toLocaleString() || 'N/A'}</td>
                            <td>${item.jumlah || 'N/A'}</td>
                            <td>${item.berat || 'N/A'} kg</td>
                            <td>${item.layanan || 'N/A'}</td>
                            <td><button class="delete-button" data-id="${item.id}">Delete</button></td>
                        </tr>
                    `;
                    tableBody.append(row);
                });
            } else {
                tableBody.append('<tr><td colspan="8">No data available</td></tr>');
            }
        }).fail(function(xhr, status, error) {
            console.error('Error loading data:', error);
            $('#error-message').show();
        });
    }

    // Event listener for delete button click
    $('#laundryTable').on('click', '.delete-button', function() {
        const id = $(this).data('id');
        const row = $(this).closest('tr');

        $.ajax({
            url: `${apiURL}/${id}`,
            method: 'DELETE',
            success: function(response) {
                console.log('Data deleted:', response);
                row.remove();
            },
            error: function(xhr, status, error) {
                console.error('Failed to delete data:', error);
                $('#error-message').show();
            }
        });
    });

    // Initial load
    loadData();
});
</script>

</body>
</html>
